<h1>Animais:</h1>
<ul>

    <div *ngFor="let animal of animals" class="mb-2">
      Nome: {{ animal.name }} - tipo: {{ animal.type }}
      <button class="btn btn-secondary ms-2 me-3 col-1" (click)="showAge(animal)">Show Age</button>
      <button class="btn btn-danger" (click)="removeAnimal(animal)">Excluir</button>
    </div>

</ul>
<h3>{{ animalDetails }}</h3>
